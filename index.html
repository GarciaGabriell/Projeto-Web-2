<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(jong-marshes-79mNMAvSORg-unsplash\ \(3\).jpg); /* Caminho para a sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 400px;
            margin: 55px auto;
            background: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente para destacar o formulário */
            padding: 35px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 35px;
        }

        .form-group a {
            display: block;
            background: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 35px;
            cursor: pointer;
        }
        .form-group a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Água potável e Saneamento básico</h2>
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <a id="cadastrarBtn">Cadastrar</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('cadastrarBtn').addEventListener('click', function() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (nome && email && senha) {
                localStorage.setItem('nome', nome);
                localStorage.setItem('email', email);
                localStorage.setItem('senha', senha);
                window.location.href = 'login.html';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
